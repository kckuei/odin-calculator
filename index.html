<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="logo">
            <img src="images/odin-icon.svg">
            <div>Odin Calculator</div>
        </div>
        <div id="display">0</div>
        <div id="button-panel">
            <div id="ac" class="button">AC</div>
            <div id="plusminus" class="button operator">±</div>
            <div id="percent" class="button operator">%</div>
            <div id="divide" class="button operator">÷</div>
            <div id="7" class="button number">7</div>
            <div id="8" class="button number">8</div>
            <div id="9" class="button number">9</div>
            <div id="multiply" class="button operator">×</div>
            <div id="4" class="button number">4</div>
            <div id="5" class="button number">5</div>
            <div id="6" class="button number">6</div>
            <div id="subtract" class="button operator">-</div>
            <div id="1" class="button number">1</div>
            <div id="2" class="button number">2</div>
            <div id="3" class="button number">3</div>
            <div id="add" class="button operator">+</div>
            <div id="0" class="button number">0</div>
            <div id="decimal" class="button number">.</div>
            <div id="equal" class="button operator">=</div>
        </div>
    </div>
</body>
<style>
    body, html {
        font-family: sans-serif;
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 420px;
        height: 660px;
        background-color: black;
        border: 10px solid gray;
        border-radius: 10px;
    }

    #display {
        height: 120px;
        width: 400px;
        margin-top: auto;
        margin-bottom: auto;
        border: solid 4px black;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        background-color: lightgrey;
        font-size: 4rem;
    }

    #logo {
        margin: 5px;
        color:rgb(27, 141, 122);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    img {
        height: 30px;
    }

    #button-panel {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: space-between;
        width: 400px;
        height: 500px;
    }

    #equal {
        width: 195px;
    }

    .button {
        box-sizing: border-box;
        height: 95px;
        width: 95px;
        border-radius: 10px;
        border: solid 1px black;
        background-color: rgb(13, 154, 131);
        font-size: 2rem;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .button:active {
        background-color: rgb(6, 77, 65);
    }

    .button-explode {
        animation-duration: 1s;
        animation-name: explode, rotate;
        animation-iteration-count: 1;
        animation-direction: normal;
        transform: translate(30px, 20px) rotate(20deg);
    }

    @keyframes explode {
    from {
        margin-right: 100%;
        /* width: 100%; */
    }

    to {
        margin-right: 0%;
        /* width: 100%; */
    }
    }
    
    @keyframes rotate {
    0% {
        transform: translate(0px, 0px) rotate(0);
    }
    100% {
        transform: translate(30px, 20px) rotate(380deg);
    }
    }

    /* * {
        border: solid 1px red;
    } */
</style>
</html>
